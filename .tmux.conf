# Set prefix key and general options
set -g prefix C-b
set -g status on
set -g status-interval 2
set-option -g status-justify centre

set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Start windows at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Remove gaps - pane border settings
set -g pane-border-status off
set -g pane-border-lines single
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=colour110
set -g renumber-windows on

# Remove window style gaps
set -g window-style ''
set -g window-active-style ''

# Status line colors (TokyoNight-Night vibes)
set -g status-bg colour235        # Dark background
set -g status-fg colour110        # Teal-ish
set -g status-position top

# Active window styling
setw -g window-status-current-format "#[fg=colour235,bg=colour110,bold] #I:#W #[default]"
setw -g window-status-current-style none

# Inactive window styling
setw -g window-status-format "#[fg=colour245] #I:#W "
setw -g window-status-style none

# Message style
set -g message-style bg=colour110,fg=colour235

# Mode (like copy-mode)
set -g mode-style bg=colour110,fg=colour235

# Left side of status bar (Terminal icon and Session name)

set -g status-left "#[fg=colour110] îž• #S "
set -g status-left-length 20

# Right side of status bar
set -g status-right '%Y-%m-%d %H:%M #{tmux_mode_indicator}'
set -g status-right-length 40

# Mouse support
set -g mouse on

# Vi mode for copy-mode
setw -g mode-keys vi

bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "win32yank.exe -i"

source-file ~/.local/share/coffee/coffee.tmux
